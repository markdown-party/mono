// TODO : Remove this once Compose for Desktop is not in preview.
pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url = "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
    }
}

rootProject.name = 'kotlin-echo'

enableFeaturePreview("GRADLE_METADATA")

// echo replication libraries
include ':echo-core'
include ':echo'
include ':echo-ktor-client'
include ':echo-ktor-server'
include ':echo-transport'

// markdown-party
include ':markdown'
include ':markdown-backend'
include ':markdown-frontend'

// samples
include ':sample-drawing'
