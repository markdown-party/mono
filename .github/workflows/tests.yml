name: tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🎁 Checkout repo
        uses: actions/checkout@v2
      - name: ☕️ Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: ✅ Test app
        run: ./gradlew check
