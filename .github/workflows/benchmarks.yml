name: tests
on: workflow_dispatch

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: 🎁 Checkout repo
        uses: actions/checkout@v2
      - name: ☕️ Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: ✅ Test app
        run: ./gradlew jvmBenchmarksBenchmark
