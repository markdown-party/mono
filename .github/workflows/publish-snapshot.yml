on:
  push:
    branches:
      - main

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout repo
        uses: actions/checkout@v2
      - name: â˜•ï¸ Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: â˜ï¸ Publish artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew publish
