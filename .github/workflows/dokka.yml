name: publish documentation
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout repo
        uses: actions/checkout@v2
      - name: â˜•ï¸ Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: ğŸ“– Generate documentation
        run: ./gradlew dokkaHtmlMultiModule
      - name: Update Wiki
        run: |
          cd build/dokka/htmlMultiModule
          git init .
          git config user.name "${{github.actor}}"
          git config user.email "${{github.actor}}@users.noreply.github.com"
          git add .
          git commit -m "Deployed the documentation ğŸš€"
          git checkout -b dokka
          git remote add origin https://${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git
          git push -u origin dokka --force
