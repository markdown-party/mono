name: deploy backend
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout repo
        uses: actions/checkout@v2
      - name: â˜•ï¸ Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: ğŸ³ Build the Docker images
        run: |
          ./build-image.sh
      - name: ğŸš€ Publish the images to Heroku
        env:
          HEROKU_TOKEN: ${{ secrets.HEROKU_TOKEN }}
        run: |
          ./publish-image-heroku.sh
      - name: ğŸ Release the image on Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_TOKEN }}
        run: |
          heroku container:login
          heroku container:release -a markdown-party web
          heroku container:release -a markdown-party-frontend web
